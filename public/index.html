<!DOCTYPE html>
<html>
  <head>
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>TODO List</h1>
    <div id="content">
    <div id="newEntry_container">
    <p>
      <label>
        New Entry
      </br>
      <input name="title" id="title"  max="50" placeholder="Title..."/>
      </label>
    </p>

    <p>
      <label>
        Text
      </br>
      <textarea name="text" id="text"  maxlength="250" placeholder="Text..."></textarea>
      </label>
    </p>

    <button id="newEntry">Add</button>
  </div>


  <div id="todo_container">
    <div>  <p>
      <label>
        Current TODOs
        <ul id="list_todo">

        </ul>
      </label>
    </p></div>

    <div id="current_todo">
      <label>
        TODO Title
      </br>
        <input name="title" id="current_title"  max="50" placeholder="Title..."/> 
      </label>

      <p>
        <label>
          Text
        </br>
        <textarea name="text" id="current_text"  maxlength="250" placeholder="Text..."></textarea>
        </label>
      </p>

      <button id="updateEntry" onclick="database_update()">Update</button>
      <button id="deleteEntry" onclick="database_delete()">Delete</button>
    </div>
  

  </div>


</div>
   

    
  </body>
  <script src="database.js"></script>
</html>
